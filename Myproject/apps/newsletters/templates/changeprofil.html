{% extends 'base.html' %}

{% block content %}
<main>
    <button class="btn btn-outline-primary"> <a href="{% url 'listpubs' %}">Retour</a></button>
    <div class="row justify-content-center">
        <div class="col-md-5 bg-white p-4 rounded-4 border border-black">
            <h1 class="text-center text-success">Changez votre profil</h1>
            <form method="POST" class="text-white fs-4" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-success w-100">Change</button>
            </form>

        </div>
    </div>
</main>
{% endblock %}

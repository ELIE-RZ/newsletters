{% load static %}


{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="bg-black">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5 bg-black p-4 rounded-4 border border-white">
                <h2 class="text-center text-white">{% trans 'Log in'%}</h2>
                <form method="POST" class="text-white fs-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">{% trans 'Connexion'%}</button>
                    <button class="btn btn-success w-100">
                        <a href="{% url 'register'%}" class="text-decoration-none text-white">{% trans 'Register' %}</a>
                    </button>
                </form>

            </div>
        </div>
       {% if messages %}
            <div class="messages d-flex justify-content-center mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{message.tags}} w-25 bg-danger text-white row justify-content-center">
                        {{message}}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    <script>
        setTimeout(function() {
          let alert = document.querySelector('.alert');
          if (alert) {
              alert.style.display = 'none';
          }
        }, 3000); // Les notifications disparaîtront après 3 secondes
    </script>

</body>
</html>

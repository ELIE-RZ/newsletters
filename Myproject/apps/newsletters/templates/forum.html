{% extends 'base.html' %}

{% block content %}
<main>
    <section id="hero" class="hero section light-background">
        <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
            <div class="row gy-5">
            {% for message in messages %}
                <div class="order-lg-1 d-flex flex-column justify-content-center">
                    <strong class="text-success">{{message.created_by}}</strong>
                    <p class="text-black">{{message.message}}</p>
                    <em>PostÃ© le {{ message.created_at }}</em>
                </div>
            {% endfor %}
        </div>
    </section>

    <section id="contact" class="contact section py-5 bg-light">
        <div class="container">
            <div class="row justify-content-start">
                <div class="col-lg-5">
                    <div class="card shadow-sm">
                        <div class="card-header bg-success text-white text-center rounded-2">
                            <h3 class="text-white">Poste your Message</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST" class="d-flex gap-2">
                                {% csrf_token %}
                                {{ forms.as_p }}
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-success btn-lg w-100">
                                        Publier
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock %}

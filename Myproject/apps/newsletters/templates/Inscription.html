{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="bg-black">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5 bg-black p-4 rounded-4 border border-white">
                <h2 class="text-center text-white">Inscription</h2>
                <form method="POST" class="text-white fs-4">
                    {% csrf_token %}
                    {{ forms.as_p }}

                    <button type="submit" class="btn btn-success w-100">S'inscrire</button> <br>
                    <button class="btn btn-primary w-100">
                        <a href="{% url 'login' %}" class="text-decoration-none text-white">Se connecter</a>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
